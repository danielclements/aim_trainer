<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Aim_Trainer</title>
</head>

<body>
    <div class="header-container mb-5 container-fluid">
        <div class="row">
            <div class="text-center col-lg-12">
                <h2>Welcome to Aim <i class="fas fa-crosshairs cross-hair"></i> Trainer!</h2>
            </div>
        </div>
    </div>
    <div class="index-main-container">
        <div class="row m-0 p-0">
            <div class="col-lg-3 col-md-12 px-2 d-flex justify-content-center">
                <div class="rules-info p-3">
                    <h5 class="rules-header">About the game: </h5>

                </div>
            </div>


            <div class="col-lg-6 col-md-12 p-0 m-0 px-2 d-flex  settings">
                <img src="assets/images/aim-trainer.png" alt="">
            </div>

            <div class="col-lg-3 col-md-12 p-0 m-0 px-2 d-flex  settings">
                <div class="settings container-fluid">
                    <h5 class="settings rules-header mb-4">Settings: </h5>
                    <div class="row m-1 ">
                        <div class="col-sm-6 settings-containers">
                            <h6 class="header-game-mode white">Game Mode:</h6>
                            <div style="display: flex; justify-content: center;">
                                <button class="btn btn-secondary mt-3">Beginner</button>
                                <button class="btn btn-success mt-3 ml-2">Pro</button>
                            </div>
                        </div>
                        <div class="offset-1 col-sm-5 settings-containers">
                            <h6 class="header-game-mode white ">Sound:</h6>
                            <div style="display: flex; justify-content: center;">
                                <button class="btn btn-secondary mt-3">On</button>
                                <button class="btn btn-danger mt-3 ml-2">off</button>
                            </div>
                        </div>

                    </div>

                    <div class="row m-1">
                        <div class="col-sm-6 mt-5 settings-containers">
                            <h6 class="header-game-mode white">Theme:</h6>
                            <div style="display: flex; justify-content: center;">
                                <button class="btn btn-success mt-3">Dark</button>
                                <button class="btn btn-secondary mt-3 ml-2">Light</button>
                            </div>
                        </div>

                        <div class="offset-1 col-sm-5 mt-5">
                                <div style="display: flex; justify-content: center;">
                                    <button class="btn btn-primary mt-5">Play!</button>
                                    
                                </div>
                         </div>
                    </div>
                </div>

            </div>
        </div>
     </div>

     
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Aim_Trainer</title>
</head>

<body>

    <div class="header-container container-fluid">
        <div class="row">
            <div class="text-center col-lg-11">
                <h2>Aim_trainer</h2>
            </div>

            <div class="d-flex justify-content-end col-lg-1">
                <button class="settings-btn"><i class="fas fa-cogs"></i></button>
            </div>

        </div>
        <div class="main-container container-fluid">

            <div class="stats col-sm-2">
                <input type="text" class="user-name" id="player-user" value="Player_1" />

                <div class="stat-hits">Hits: <span id="hit-counter"></span></div>

                <div class="stat-missed">missed: <span id="missed-counter"></span></div>

                <div class="high-score">High_Score
                    <p>User:
                        <span class="user-high-score"></span>
                    </p>

                    <p>Score:
                        <span class="score-high-score"></span>
                    </p>

                </div>
            </div>
            <div class="game-area col-sm-8"></div>
            <div class="settings col-sm-2">

            </div>
        </div>
</body>


</body>

</html>
